<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div id="menu">
    <!-- Buscador por nombre de atleta -->
    <p>Encuentra a los Atletas del 2016</p>
    <div><input type="text" placeholder="Search">
      <button type="submit" id="searcher"><i class="fa fa-search"></i></button>
    </div>
    <!-- Filtro por medallas  -->
    <p>MEDALLAS</p>
    <p id="line"></p>
    <ul>
      <li><input type="radio" name="medallas" class="oro">Oro</li>
      <li><input type="radio" name="medallas" class="plata">Plata</li>
      <li><input type="radio" name="medallas" class="bronce">Bronce</li>
    </ul>
    <!-- Filtro por deportes -->
    <button class="filtrosdyp">DEPORTES &#9658</button>
    <!-- Filtro por paises -->
    <select id="paises" name="paises">
      <option value="">Pa√≠ses</option>
    </select>
  </div>
  <div id="contenedor">
    <header>WIKIATLETAS</header>
      <!-- Boton de ordenar -->
      <select id="ordenador">
        <option value="">Ordenar</option>
        <option value="A-Z">A-Z</option>
        <option value="Z-A">Z-A</option>
      </select>
      <main id="main"></main>
  </div>
  <div id="root"></div>
  <script src="main.js" type="module"></script>
</body>
</html>
