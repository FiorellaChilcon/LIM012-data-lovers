<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/866f260442.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="contenedorGeneral">
    <button id="botonMenu">Menu</button>
    <label for="botonMenu" class="menuIcono"><i class="fas fa-bars fa-2x"></i></label>
    <div id="contenidoMenu" class="ocultar-menu">
      <!-- Buscador por nombre de atleta -->
      <h2 class="menuh2">CLASIFICAR</h2>
      <div class="buscador">
        <input type="text" placeholder="Search" id="search">
        <button type="submit" id="searcher"><i class="fa fa-search"></i></button>
        <div id="coincidencias"></div>
      </div> 
      <!-- Filtro por medallas  -->
      <div id="medallasfiltro">
        <p>MEDALLAS</p>
          <p><input type="radio" name="medallas" value="Gold">Oro</p>
          <p><input type="radio" name="medallas" value="Silver">Plata</p>
          <p><input type="radio" name="medallas" value="Bronze">Bronce</p>
      </div>
      <!-- Filtro por deportes -->
        <select id="disciplinas" name="disciplinas">
          <option value="">Disciplinas</option>
        </select>
        <!-- Filtro por paises -->
        <select id="paises" name="paises">
          <option value="">Pa√≠ses</option>
        </select>
        <button id="estadisticas">vjhgkg</button>
    </div>
    <div id="contenido">
      <header>
        <h1>WIKIATLETAS</h1>
        <h2 class="lema">Encuentra los atletas de Rio 2016</h2>
      </header>
        <!-- Boton de ordenar -->
      <select id="ordenador">
        <option class="option" value="">Ordenar</option>
        <option class="option" value="A-Z">A-Z</option>
        <option class="option" value="Z-A">Z-A</option>
      </select>
      <main id="main"></main>
      <canvas id="myChart"></canvas>
    </div>
  </div>
    <!-- <footer id="footer"> PIE</footer> -->
  <div id="root"></div>
  <script src="main.js" type="module"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
</body>
</html>
