<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div id="menu">
    <!-- Buscador por nombre de atleta -->
    <h2>Encuentra a los Atletas del 2016</h2>
    <div>
      <input type="text" id="search" placeholder="Search">
      <button type="submit" id="searcher"><i class="fa fa-search"></i></button>
      <div id="coincidencias">
      </div>
    </div>
    <!-- Filtro por medallas  -->
    <p>MEDALLAS</p>
    <p id="line"></p>
    <ul>
      <li><input type="radio" name="medalla" value="Gold">Oro</li>
      <li><input type="radio" name="medalla" value="Silver">Plata</li>
      <li><input type="radio" name="medalla" value="Bronze">Bronce</li>
    </ul>
    <!-- Filtro por deportes -->
    <select id="disciplinas" name="disciplinas">
      <option value="Disciplinas">Disciplinas</option>
    </select>
    <!-- Filtro por paises -->
    <select id="paises" name="paises">
      <option value="Paises">Pa√≠ses</option>
    </select>
  </div>
  <div id="contenedor">
    <header>WIKIATLETAS</header>
      <!-- Boton de ordenar -->
      <select id="ordenador">
        <option value="">Ordenar</option>
        <option value="A-Z">A-Z</option>
        <option value="Z-A">Z-A</option>
      </select>
      <main id="main"></main>
      <canvas id="myChart"></canvas>
  </div>
  <div id="root"></div>
  <script src="main.js" type="module"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
</body>
</html>
